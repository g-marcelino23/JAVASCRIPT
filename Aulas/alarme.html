<!DOCTYPE html>
<html>
<head>
    <title>Alarme Personalizado</title>
</head>
<body>
    <h1>Configurar o Alarme</h1>
    <form id="alarmForm">
        <label for="hour">Hora:</label>
        <input type="number" id="hour" min="0" max="23"> : 
        <label for="minute">Minuto:</label>
        <input type="number" id="minute" min="0" max="59"> <br>
        <label for="message">Mensagem:</label>
        <input type="text" id="message"> <br>
        <button type="button" onclick="setAlarm()">Definir Alarme</button>
    </form>

    <div id="alarmStatus"></div>
    <script src="alarme.js"></script>
</body>
</html>
