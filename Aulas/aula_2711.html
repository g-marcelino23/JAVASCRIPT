<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Example</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <h1 class="title">Cabe√ßalho</h1>
    <p class="phrase"> This is an example about JavaScript </p>
    <p class="example" style="display: none;"> Javascript </p>
    <p class="example" style="display: none;"> is an </p>
    <p class="example" style="display: none;"> Awesome </p>
    <p class="example" style="display: none;"> Language </p>
    <button onclick="togglePhrases()">Toggle Phrases</button>
    <script>
        function togglePhrases() {
            var paragraphs = document.getElementsByClassName("example");
            for (i = 0; i < paragraphs.length; i++) {
                
                paragraphs[i].style.display = (paragraphs[i].style.display === "none") ? "block" : "none";
            }
        }
    </script>
</body>
